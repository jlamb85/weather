name: Build and Release Bundles

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install deps
        run: pip install pyinstaller requests wcwidth
        shell: bash
      - name: Build bundle
        run: |
          rm -rf build dist
          TAG="${GITHUB_REF_NAME#v}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller --onefile --name "weather-v${TAG}-win.exe" weather.py
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            pyinstaller --onefile --name "weather-v${TAG}-macos" weather.py
          else
            pyinstaller --onefile --name "weather-v${TAG}-linux-x86_64" weather.py
          fi
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-${{ matrix.os }}
          path: dist/weather-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      - name: Add default config to release bundle
        run: cp config.default.json dist/config.default.json
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/weather-*
            dist/config.default.json
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
